<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Alphabet Match</title>
</head>
<body>

    <div id="container">
        <div class="object-container">
            <div id="answerObject1" class="answer-object object" onmouseup="drop(event)">A</div>
            <div id="answerObject2" class="answer-object object">B</div>
            <div id="answerObject3" class="answer-object object">C</div>
        </div>

        <div class="object-container">
            <div id="draggableElement1" class="draggable player-object object" draggable="true">A</div>
            <div id="draggableElement2" class="draggable player-object object" draggable="true">B</div>
            <div id="draggableElement3" class="draggable player-object object" draggable="true">C</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
